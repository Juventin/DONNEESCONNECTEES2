<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./img/unnamed.jpg">

    <title>Netflix But No Chill</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/floating-labels.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>

  <body>

    <form id="form" action="print.html" method="get" class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4 logo" src="./img/unnamed.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Netflix <small>But</small> No Chill</h1>
        <p><i>Merci de renseigner votre film/ région dans la barre de recherche</i></p>
      </div>

    <script type="text/javascript">
      function changeForm(e){
        if(e == "region"){
          document.getElementById('title').required = false;
          document.getElementById('title').parentNode.style.display = "none"
          document.getElementById('region').required = true;
          document.getElementById('region').parentNode.style.display = "block"
        }else if(e == "movie"){
          document.getElementById('title').required = true;
          document.getElementById('title').parentNode.style.display = "block"
          document.getElementById('region').required = false;
          document.getElementById('region').parentNode.style.display = "none"
        }else{
          document.getElementById('title').required = true;
          document.getElementById('title').parentNode.style.display = "block"
          document.getElementById('region').required = true;
          document.getElementById('region').parentNode.style.display = "block"
        }
      } 
    </script>

    <select id="select" class="custom-select form-label-group" onchange="changeForm(this.value);">
      <option value="movie">Je veux les informations relatives à un FILM</option>
      <option value="region">Je veux la météo et le taux de chômage sur la REGION</option>
      <option value="trends" selected>Je veux la tendance d'un FILM pour une REGION</option>
    </select>

      <div class="form-label-group">
        <input type="text" id="title" name="title" class="form-control" placeholder="Indiana Jones" required>
        <label for="title">Film</label>
      </div>

      <div class="form-label-group">
        <input type="text" id="region" name="region" class="form-control" placeholder="Île-de-France" required>
        <label for="region">Région</label>
      </div>
      <button class="btn btn-lg btn-block">Rechercher</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
    </form>
  </body>
</html>
